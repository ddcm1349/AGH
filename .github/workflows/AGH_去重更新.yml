name: AGH_去重更新

# 触发条件：北京时间13:49起每6小时更新 + 手动触发
on:
  schedule:
    # UTC时间 = 北京时间 - 8小时，对应4个触发点：
    - cron: '49 5 * * *'   # UTC 5:49 → 北京时间 13:49（起点）
    - cron: '49 11 * * *'  # UTC 11:49 → 北京时间 19:49（+6小时）
    - cron: '49 17 * * *'  # UTC 17:49 → 北京时间 次日1:49（+12小时）
    - cron: '49 23 * * *'  # UTC 23:49 → 北京时间 次日7:49（+18小时）
  workflow_dispatch:  # 保留手动触发

permissions:
  contents: write

jobs:
  convert-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库最新代码
        uses: actions/checkout@v4
      - name: 配置Python 3.10环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 安装脚本依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: 执行AGH规则合并脚本
        run: python AGH_QC.PY
      - name: 配置Git身份并推送更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "AGH规则更新：$(date +'%Y-%m-%d %H:%M:%S' --date='+8 hour')" --allow-empty
          git pull origin main --rebase --allow-unrelated-histories
          git push origin main --force
